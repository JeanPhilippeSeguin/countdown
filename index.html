<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>
<body>
    <section class="timer">
        <div style="height:100%" class="container-fluid d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-12">
                    <ul class="timer-items d-flex justify-content-center">
                        <li id="days" class="item"><h1 class="number">0</h1></li>
                        <li id="hours" class="item"><h1 class="number">0</h1></li>
                        <li id="minutes" class="item"><h1 class="number">0</h1></li>
                        <li id="seconds" class="item"><h1 class="number">0</h1></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center descr">
                    <p>days</p>
                    <p>hours</p>
                    <p>minutes</p>
                    <p>seconds</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1>Until Christmas</h1>
                    <button class="dark" role="button" onclick="darkMode()">Dark Mode</button><button class="light" role="button" onclick="lightMode()">Light Mode</button>
                </div>
            </div>
        </div>     
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
